<body>
    <div class="limiter">

                <div class="container-login1-form-btn p-t-1">
                    <button  type="button" class="login100-form-btn" data-bs-toggle="modal" data-bs-target="#categoriaModal" style="width: 20%;">
                        Crear Usuario
                    </button>
                </div>

                <div class="container-login1-form-btn p-t-1">
                    <button type="button" style="width: 20%" class="login100-form-btn" style="color:#f8f9fa"><a href="/front/menu.html">Retroceder</a></button>

                <div class="row">

                        <table id="tabla-usuario" class="table">

                            </tbody>

<!-- Modal crear -->
<div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Agregar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="farm-form" class="row g-3">

                        <div class="col-12">
                            <label for="identity" class="form-label">Identificacion</label>
                            <input type="text" class="form-control" id="identity5" >
                        </div>

                        <div class="col-12">
                            <label for="nombre5" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre5" >
                        </div>

                        <div class="col-12">
                            <label for="direccion5" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="direccion5" >
                        </div>

                        <div class="col-12">
                            <label for="celular5" class="form-label">Celular</label>
                            <input type="text" class="form-control" id="celular5" >
                        </div>

                        <div class="col-12">
                            <label for="correo5" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="correo5" >
                        </div>

                        <div class="col-12">
                            <label for="clave5" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="clave5" >
                        </div>

                        <div class="col-12">
                            <label for="tipoUsuario" class="form-label">Tipo de usuario</label>
                            <select name="tipoUsuario" id="tipoUsuario" class="form-control" required>
                                <option selected value="true">Coordinador de Zona</option>
                                <option value="false">Asesor Comercial</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="sector" class="form-label">Zona</label>
                            <input type="text" class="form-control" id="sector" >
                        </div>

                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="add-btn" type="button" class="btn btn-success">Crear</button>
            </div>
        </div>
    </div>
</div>

<!-- Modal editar  -->
<div class="modal fade" id="ModalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Editar Usuario</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="container">
                    <form id="farm-form" class="row g-3">

                        <div class="col-12">
                            <label for="eidentity" class="form-label">Identificacion</label>
                            <input type="text" class="form-control" id="eidentity" >
                        </div>

                        <div class="col-12">
                            <label for="enombre5" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="enombre5" >
                        </div>

                        <div class="col-12">
                            <label for="edireccion5" class="form-label">Direccion</label>
                            <input type="text" class="form-control" id="edireccion5" >
                        </div>

                        <div class="col-12">
                            <label for="ecelular5" class="form-label">Numero de Celular</label>
                            <input type="text" class="form-control" id="ecelular5" >
                        </div>

                        <div class="col-12">
                            <label for="ecorreo5" class="form-label">Correo</label>
                            <input type="text" class="form-control" id="ecorreo5" >
                        </div>

                        <div class="col-12">
                            <label for="etipoUsuario" class="form-label">Tipo de usuario</label>
                            <select class="form-control" name="etipoUsuario" id="etipoUsuario" >                                
                                <option value="true">Coordinador de Zona</option>
                                <option value="false">Asesor Comercial</option>
                            </select>
                        </div>

                        <div class="col-12">
                            <label for="esector" class="form-label">Zona</label>
                            <input type="text" class="form-control" id="esector" >
                        </div>

                        <div class="col-12">
                            <label for="eclave5" class="form-label">Contraseña</label>
                            <input type="text" class="form-control" id="eclave5" >
                        </div>

                        <input type="hidden" id="einputID2" >                   
                        
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="edit-btn" type="button" class="btn btn-success">Editar</button>
            </div>
        </div>
    </div>
</div>
